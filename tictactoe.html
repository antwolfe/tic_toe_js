<body>



  <script>
    function computerPlay() {
      const choices = ['rock', 'paper', 'scissors'];
      const choicesIndex = Math.floor(Math.random() * 3);

      return choices[choicesIndex];
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return 'You tied'
      } if (playerSelection === 'rock' && (computerSelection === 'paper' || computerSelection === 'scissors')){
          if (computerSelection === 'paper') {
            return 'You lose. Paper beats rock!';
          } else {
            return 'You win! Rock beats Scissors';
          }
      } if (playerSelection === 'paper' && (computerSelection === 'rock' || computerSelection === 'scissors')){
          if (computerSelection === 'rock') {
            return "You win! Paper beats rock";
          } else {
            return 'You lose. Scissors beats Paper';
          }
      } if (playerSelection === 'scissors' && (computerSelection === 'paper' || computerSelection === 'rock')){
            if (computerSelection === 'paper') {
              return 'You win! Scissors beats paper';
            } else {
              return 'You lose. Rock beats scissors';
            }
      }
      }; // end playRound

      function roundWinner(round, score) {
        let player = score[0];
        let computer = score[1];

        if (round.match(/win/i) != null) {
          return `Player: ${player += 1} \n Computer: ${computer}`;
        } else {
          return `Player: ${player} \n Computer: ${computer += 1}` ;
        }
      };

      function game() {
        let score = [0, 0];

        for (let i = 0; i < 5; i++){
          let playerSelection = prompt('Pick rock, paper, or scissors').toLowerCase();
          let computerSelection = computerPlay();
         
          let round = playRound(playerSelection, computerSelection);
          console.log(playRound(playerSelection, computerSelection));
          
          console.log(roundWinner(round, score));
          // score = 
        }
      };

    game()

  </script>
